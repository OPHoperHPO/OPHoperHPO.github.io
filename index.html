<!DOCTYPE html>
<html>
    <head></head>
    <body>
<p><input id="YQNum" maxlength="50" type="text"> <!--Эта кнопка используется для вызова метода скрипта--><input onclick="doTrack()" type="button" value="Отследить"> <!--Контейнер для показа результата отслеживания--></p>
<div id="YQContainer">:&nbsp;</div>
        </div>ВНИМАНИЕ: ПЕРЕД ИСПОЛЬЗОВАНИЕМ НАЖМИТЕ КНОПКУ ИНСТРУКЦИЯ!!</div>

<!--Код скрипта можно вставить в нижней части страницы, чтобы он подождал, пока загрузится страница, а затем выполнился.--><script type="text/javascript" src="//www.17track.net/externalcall.js"></script><script type="text/javascript">
function doTrack() {
    var num = document.getElementById("YQNum").value;
    if(num===""){
        alert("Скопируйте номер отслеживания из программы."); 
        return;
    }
    YQV5.trackSingle({
        //Обязательно, укажите id контейнера.
        YQ_ContainerId:"YQContainer",
        //Не обязательно, укажите высоту результата отслеживания, максимальная высота 800px, по умолчанию заполняет контейнер.
        YQ_Height:500,
        //Не обязательно, выберите перевозчика, по умолчанию - автоопределение.
        YQ_Fc:"0",
        //Не обязательно, укажите язык пользовательского интерфейса, по умолчанию язык будет определен по настройкам браузера.
        YQ_Lang:"ru",
        //Обязательно, укажите номер, который необходимо отслеживать.
        YQ_Num:num
    });
}
</script>
    </body>
</html>
